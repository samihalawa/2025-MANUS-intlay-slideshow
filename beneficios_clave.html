<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; background: #ffffff; padding: 60px 90px; }
        .title { font-size: 52px; font-weight: 700; color: #111827; margin-bottom: 50px; border-bottom: 4px solid #10b981; padding-bottom: 15px; }
        .benefits-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 35px; }
        .benefit-box { background: #f0fdf4; border: 4px solid #10b981; padding: 40px; border-radius: 8px; }
        .benefit-number { display: inline-block; width: 50px; height: 50px; background: #10b981; color: white; text-align: center; line-height: 50px; font-weight: 700; font-size: 26px; margin-bottom: 20px; border-radius: 50%; }
        .benefit-title { font-size: 26px; font-weight: 700; color: #111827; margin-bottom: 12px; }
        .benefit-desc { font-size: 19px; color: #4b5563; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="slide-container">
        <h2 class="title">Beneficios Clave</h2>
        <div class="benefits-grid">
            <div class="benefit-box">
                <div class="benefit-number">1</div>
                <div class="benefit-title">Eficiencia Operativa</div>
                <div class="benefit-desc">Reducción 60% tiempo en tareas repetitivas</div>
            </div>
            <div class="benefit-box">
                <div class="benefit-number">2</div>
                <div class="benefit-title">Escalabilidad</div>
                <div class="benefit-desc">Atiende más clientes sin aumentar personal</div>
            </div>
            <div class="benefit-box">
                <div class="benefit-number">3</div>
                <div class="benefit-title">Calidad Consistente</div>
                <div class="benefit-desc">Documentos sin errores humanos</div>
            </div>
            <div class="benefit-box">
                <div class="benefit-number">4</div>
                <div class="benefit-title">Ventaja Competitiva</div>
                <div class="benefit-desc">Tecnología de vanguardia en el sector</div>
            </div>
        </div>
    </div>
</body>
</html>
