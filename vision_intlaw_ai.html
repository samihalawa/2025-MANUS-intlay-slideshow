<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; background: #ffffff; padding: 60px 90px; }
        .title { font-size: 52px; font-weight: 700; color: #111827; margin-bottom: 40px; border-bottom: 4px solid #667eea; padding-bottom: 15px; }
        .dashboard { background: #f8fafc; border: 3px solid #667eea; border-radius: 12px; padding: 50px; margin-top: 30px; }
        .dash-title { font-size: 32px; font-weight: 700; color: #111827; margin-bottom: 40px; text-align: center; }
        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; }
        .metric { text-align: center; }
        .metric-value { font-size: 64px; font-weight: 700; color: #667eea; }
        .metric-label { font-size: 20px; color: #4b5563; margin-top: 15px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="slide-container">
        <h2 class="title">Visión: INTLAW AI</h2>
        <div class="dashboard">
            <div class="dash-title">Dashboard Principal</div>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value">85%</div>
                    <div class="metric-label">TAREAS AUTOMATIZADAS</div>
                </div>
                <div class="metric">
                    <div class="metric-value">+30%</div>
                    <div class="metric-label">ADQUISICIÓN CLIENTES</div>
                </div>
                <div class="metric">
                    <div class="metric-value">24/7</div>
                    <div class="metric-label">SOPORTE CHATBOT</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
