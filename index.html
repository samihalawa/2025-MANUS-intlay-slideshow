<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTLAW AI - Presentación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
        }
        
        .slide-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-frame {
            width: 100%;
            height: 100%;
            max-width: 177.78vh; /* 16:9 ratio: height * 16/9 */
            max-height: 56.25vw; /* 16:9 ratio: width * 9/16 */
            border: none;
            display: block;
            background: white;
        }
        
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 48px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .nav-arrow:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        
        .nav-arrow.prev {
            left: 20px;
        }
        
        .nav-arrow.next {
            right: 20px;
        }
        
        @media (max-width: 768px) {
            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 36px;
            }
            
            .nav-arrow.prev {
                left: 10px;
            }
            
            .nav-arrow.next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide-wrapper">
            <iframe id="slideFrame" class="slide-frame" src="cover.html"></iframe>
        </div>
    </div>
    
    <button id="prevBtn" class="nav-arrow prev" aria-label="Previous slide">‹</button>
    <button id="nextBtn" class="nav-arrow next" aria-label="Next slide">›</button>

    <script>
        const slides = [
            'cover.html',
            'introduccion_agenda.html',
            'desafios_actuales.html',
            'vision_intlaw_ai.html',
            'modulo_comunicacion.html',
            'modulo_documentos.html',
            'modulo_analizador.html',
            'modulo_adquisicion.html',
            'beneficios_clave.html',
            'modelo_inversion.html',
            'proximos_pasos.html',
            'agradecimiento.html'
        ];
        
        let currentSlide = 0;
        const slideFrame = document.getElementById('slideFrame');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        function updateSlide() {
            slideFrame.src = slides[currentSlide];
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }
        
        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlide > 0) {
                currentSlide--;
                updateSlide();
            } else if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });
        
        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
            if (touchEndX > touchStartX + 50 && currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
        
        updateSlide();
    </script>
</body>
</html>
