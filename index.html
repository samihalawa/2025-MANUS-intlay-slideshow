<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTLAW AI - Presentación</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .slide-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        .nav-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
        }
        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .nav-btn:hover {
            opacity: 0.8;
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .slide-counter {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <iframe id="slideFrame" class="slide-frame" src="cover.html"></iframe>
    
    <div class="nav-container">
        <button id="prevBtn" class="nav-btn">← Anterior</button>
        <span id="slideCounter" class="slide-counter">1 / 12</span>
        <button id="nextBtn" class="nav-btn">Siguiente →</button>
    </div>

    <script>
        const slides = [
            'cover.html',
            'introduccion_agenda.html',
            'desafios_actuales.html',
            'vision_intlaw_ai.html',
            'modulo_comunicacion.html',
            'modulo_documentos.html',
            'modulo_analizador.html',
            'modulo_adquisicion.html',
            'beneficios_clave.html',
            'modelo_inversion.html',
            'proximos_pasos.html',
            'agradecimiento.html'
        ];
        
        let currentSlide = 0;
        const slideFrame = document.getElementById('slideFrame');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slideCounter');
        
        function updateSlide() {
            slideFrame.src = slides[currentSlide];
            slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }
        
        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlide > 0) {
                currentSlide--;
                updateSlide();
            } else if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });
        
        updateSlide();
    </script>
</body>
</html>
