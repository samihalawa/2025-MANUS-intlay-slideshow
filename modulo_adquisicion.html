<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; background: #ffffff; padding: 60px 90px; display: flex; gap: 50px; }
        .left { flex: 1; }
        .right { flex: 1; }
        .title { font-size: 48px; font-weight: 700; color: #111827; margin-bottom: 30px; border-bottom: 4px solid #667eea; padding-bottom: 15px; }
        .feature { margin-bottom: 30px; }
        .feature-title { font-size: 24px; font-weight: 700; color: #111827; margin-bottom: 10px; }
        .feature-desc { font-size: 18px; color: #4b5563; line-height: 1.5; }
        .acquisition { background: #f8fafc; border: 3px solid #667eea; border-radius: 12px; padding: 30px; }
        .acq-title { font-size: 22px; font-weight: 700; color: #111827; margin-bottom: 25px; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #667eea; color: white; padding: 12px; text-align: left; font-size: 16px; }
        td { padding: 12px; border-bottom: 1px solid #e5e7eb; font-size: 16px; }
        .badge { padding: 6px 12px; border-radius: 6px; font-size: 14px; font-weight: 600; }
        .badge-active { background: #10b981; color: white; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left">
            <h2 class="title">Módulo 4: Adquisición</h2>
            <div class="feature">
                <div class="feature-title">Segmentación Inteligente</div>
                <div class="feature-desc">Identifica nichos de alto valor</div>
            </div>
            <div class="feature">
                <div class="feature-title">Análisis de Mercado</div>
                <div class="feature-desc">Campañas dirigidas efectivas</div>
            </div>
        </div>
        <div class="right">
            <div class="acquisition">
                <div class="acq-title">Oportunidades Identificadas</div>
                <table>
                    <tr>
                        <th>Nicho</th>
                        <th>Leads</th>
                        <th>Estado</th>
                    </tr>
                    <tr>
                        <td>Startups Tech</td>
                        <td>+250</td>
                        <td><span class="badge badge-active">ACTIVO</span></td>
                    </tr>
                    <tr>
                        <td>Inmobiliarias</td>
                        <td>+180</td>
                        <td><span class="badge badge-active">ACTIVO</span></td>
                    </tr>
                    <tr>
                        <td>E-commerce</td>
                        <td>+320</td>
                        <td><span class="badge badge-active">ACTIVO</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
