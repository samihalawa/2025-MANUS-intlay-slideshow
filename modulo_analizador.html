<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; background: #ffffff; padding: 60px 90px; display: flex; gap: 50px; }
        .left { flex: 1; }
        .right { flex: 1; }
        .title { font-size: 48px; font-weight: 700; color: #111827; margin-bottom: 30px; border-bottom: 4px solid #667eea; padding-bottom: 15px; }
        .feature { margin-bottom: 30px; }
        .feature-title { font-size: 24px; font-weight: 700; color: #111827; margin-bottom: 10px; }
        .feature-desc { font-size: 18px; color: #4b5563; line-height: 1.5; }
        .analyzer { background: #f8fafc; border: 3px solid #667eea; border-radius: 12px; padding: 30px; }
        .ana-title { font-size: 22px; font-weight: 700; color: #111827; margin-bottom: 25px; text-align: center; }
        .progress { font-size: 18px; color: #4b5563; margin-bottom: 15px; }
        .progress-bar { width: 100%; height: 20px; background: #e5e7eb; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .progress-fill { width: 75%; height: 100%; background: #667eea; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #667eea; color: white; padding: 12px; text-align: left; font-size: 16px; }
        td { padding: 12px; border-bottom: 1px solid #e5e7eb; font-size: 16px; }
        .badge { padding: 6px 12px; border-radius: 6px; font-size: 14px; font-weight: 600; }
        .badge-complete { background: #10b981; color: white; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left">
            <h2 class="title">Módulo 3: Analizador</h2>
            <div class="feature">
                <div class="feature-title">Procesamiento Masivo</div>
                <div class="feature-desc">Analiza miles de documentos rápidamente</div>
            </div>
            <div class="feature">
                <div class="feature-title">Extracción Inteligente</div>
                <div class="feature-desc">Identifica información específica automáticamente</div>
            </div>
        </div>
        <div class="right">
            <div class="analyzer">
                <div class="ana-title">Análisis en Progreso</div>
                <div class="progress">Documentos: 1875/2500 (75%)</div>
                <div class="progress-bar"><div class="progress-fill"></div></div>
                <table>
                    <tr>
                        <th>Tipo</th>
                        <th>Hallazgos</th>
                        <th>Estado</th>
                    </tr>
                    <tr>
                        <td>Cláusulas Fuerza Mayor</td>
                        <td>12</td>
                        <td><span class="badge badge-complete">COMPLETADO</span></td>
                    </tr>
                    <tr>
                        <td>Fechas Vencimiento</td>
                        <td>35</td>
                        <td><span class="badge badge-complete">COMPLETADO</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
