<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .aurora-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(255,255,255,0.15), transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(255,255,255,0.1), transparent 50%);
            animation: aurora 15s linear infinite;
        }
        @keyframes aurora {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }
        .main-title {
            font-size: 96px;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        .tagline {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.85;
            margin-bottom: 80px;
        }
        .prepared-box {
            background: rgba(255,255,255,0.95);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        .prepared-text {
            font-size: 20px;
            color: #4b5563;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 44px;
            color: #667eea;
            font-weight: 800;
        }
        .footer-text {
            position: absolute;
            bottom: 40px;
            font-size: 16px;
            opacity: 0.8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="aurora-bg"></div>
        <div class="content">
            <h1 class="main-title">INTLAW AI</h1>
            <p class="subtitle">Propuesta de Sistema Integral de Automatización Legal</p>
            <p class="tagline">Transformando la Práctica Jurídica con Inteligencia Artificial</p>
            <div class="prepared-box">
                <p class="prepared-text">Preparado para:</p>
                <div class="company-name">INTLAW</div>
            </div>
        </div>
        <p class="footer-text">Fecha: 16 de Octubre de 2025</p>
    </div>
</body>
</html>
