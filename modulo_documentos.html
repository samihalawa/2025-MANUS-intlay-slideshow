<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; background: #ffffff; padding: 60px 90px; display: flex; gap: 50px; }
        .left { flex: 1; }
        .right { flex: 1; }
        .title { font-size: 48px; font-weight: 700; color: #111827; margin-bottom: 30px; border-bottom: 4px solid #667eea; padding-bottom: 15px; }
        .feature { margin-bottom: 30px; }
        .feature-title { font-size: 24px; font-weight: 700; color: #111827; margin-bottom: 10px; }
        .feature-desc { font-size: 18px; color: #4b5563; line-height: 1.5; }
        .generator { background: #f8fafc; border: 3px solid #667eea; border-radius: 12px; padding: 30px; }
        .gen-title { font-size: 22px; font-weight: 700; color: #111827; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .label { font-size: 16px; font-weight: 600; color: #111827; margin-bottom: 8px; display: block; }
        .input { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #e5e7eb; border-radius: 6px; }
        .button { background: #667eea; color: white; padding: 15px 30px; font-size: 18px; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left">
            <h2 class="title">Módulo 2: Documentos</h2>
            <div class="feature">
                <div class="feature-title">Redacción Automática</div>
                <div class="feature-desc">Genera actas y contratos en segundos</div>
            </div>
            <div class="feature">
                <div class="feature-title">Plantillas Inteligentes</div>
                <div class="feature-desc">Se adaptan según tipo de documento</div>
            </div>
        </div>
        <div class="right">
            <div class="generator">
                <div class="gen-title">Generador de Documentos</div>
                <div class="form-group">
                    <label class="label">Tipo de Documento:</label>
                    <input class="input" value="Acta de Junta" readonly>
                </div>
                <div class="form-group">
                    <label class="label">Fecha:</label>
                    <input class="input" value="16/10/2025" readonly>
                </div>
                <button class="button">Generar Documento</button>
            </div>
        </div>
    </div>
</body>
</html>
