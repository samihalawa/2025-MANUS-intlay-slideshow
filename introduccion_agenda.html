<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #ffffff;
            padding: 60px 90px;
        }
        .title {
            font-size: 52px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 50px;
            border-bottom: 4px solid #667eea;
            padding-bottom: 15px;
        }
        .agenda-list {
            margin-top: 40px;
        }
        .agenda-item {
            font-size: 28px;
            color: #374151;
            margin-bottom: 35px;
            padding-left: 50px;
            position: relative;
        }
        .agenda-item::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h2 class="title">Agenda</h2>
        
        <div class="agenda-list">
            <div class="agenda-item">Desafíos Actuales</div>
            <div class="agenda-item">Visión INTLAW AI</div>
            <div class="agenda-item">4 Módulos de Solución</div>
            <div class="agenda-item">Beneficios Clave</div>
            <div class="agenda-item">Inversión y Garantías</div>
            <div class="agenda-item">Próximos Pasos</div>
        </div>
    </div>
</body>
</html>
